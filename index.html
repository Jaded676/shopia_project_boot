<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <script type="text/javascript">
    $(document).ready(function(){
    $('.slider').slick({

    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 well">

        </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-2">

      </div>

          <img class="social" src="img/fb_icon.jpg" alt="facebook" />

      </div>

    <div class="row">
      <div class="col-lg-8 col-md-8 col-sm-4 col-lg-offset-2">
        <div class="slider well">
            <img src="img/slide.jpg" alt="slider" />

    <div class="articulos">

           <img src="img/zapatos.jpg" alt="articulo" />

           <img src="img/pulsera.jpg" alt="articulo" />

      <div class="div2">
        <div class="div2-child1">
          <img src="img/long.jpg" alt="articulo" />

      </div>
      <div class="div3">
